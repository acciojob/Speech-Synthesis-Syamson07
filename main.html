<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      resize: vertical;
    }
    select, input[type="range"], button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .range-label {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <h1>Text to Speech</h1>

  <textarea id="text-input" placeholder="Enter text here..."></textarea>

  <label for="voice-select">Select Voice:</label>
  <select id="voice-select"></select>

  <label for="rate">Rate: <span id="rate-value">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <button id="speak-btn">Speak</button>
  <button id="stop-btn">Stop</button>

  <script>
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const rate = document.getElementById('rate');
    const pitch = document.getElementById('pitch');
    const rateValue = document.getElementById('rate-value');
    const pitchValue = document.getElementById('pitch-value');
    const speakButton = document.getElementById('speak-btn');
    const stopButton = document.getElementById('stop-btn');

    let synth = window.speechSynthesis;
    let voices = [];
    let utterance = null;

    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';

      if (voices.length === 0) {
        const option = document.createElement('option');
        option.textContent = 'No voices available';
        voiceSelect.appendChild(option);
        voiceSelect.disabled = true;
        return;
      }

      voices.forEach(voice => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = voice.name;
        voiceSelect.appendChild(option);
      });

      voiceSelect.disabled = false;
    }

    function speak() {
      if (!textInput.value.trim()) {
        alert('Please enter some text to speak.');
        return;
      }

      if (synth.speaking) {
        synth.cancel(); // Stop current speaking before starting new
      }

      utterance = new SpeechSynthesisUtterance(textInput.value);
      const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }
      utterance.rate = rate.value;
      utterance.pitch = pitch.value;

      synth.speak(utterance);
    }

    function stop() {
      if (synth.speaking) {
        synth.cancel();
      }
    }

    // Populate voices when available
    window.speechSynthesis.onvoiceschanged = populateVoices;
    document.addEventListener('DOMContentLoaded', populateVoices);

    speakButton.addEventListener('click', speak);
    stopButton.addEventListener('click', stop);

    rate.addEventListener('input', () => {
      rateValue.textContent = rate.value;
      if (synth.speaking) {
        speak();
      }
    });

    pitch.addEventListener('input', () => {
      pitchValue.textContent = pitch.value;
      if (synth.speaking) {
        speak();
      }
    });

    voiceSelect.addEventListener('change', () => {
      if (synth.speaking) {
        speak();
      }
    });
  </script>

</body>
</html>
